type Tier {
  _id: ID
  tier: Int
  tierName: String
  dragons: [Dragon]
}

type Cost {
  type: String
  amount: Int
}
type Abilities {
  identifier: String
  name: String
}

type Level {
  _id: ID!
  identifier: String!
  level: Int!
  upgradeCost: [Cost]
  HP: Int
  attackType: [Cost]
  attackPower: Int
  battleUseCost: [Cost]
  spellRageIdentifier: String
  requiredStableLevel: Int
  xp: Int
  upgradeReward: [Cost]
  power: Int
}

type Dragon {
  _id: ID!
  identifier: String!
  displayName: String
  dragonClass: String
  dragonType: String
  rarity: String
  element: String
  displayDescription: String
  defaultIconFilename: String
  minRange: String
  attackStartVal: String
  isAttainable: String
  minDragonLevelForBreeding: String
  minBreedingCaveBuildingLevelToBreed: String
  incubatingTime: String
  incubatorLevel: String
  canUpgrade: String
  numberOfFragmentsNeeded: String
  isEvolveDragon: String
  isUnbreedableDragon: String
  levels: [Level]
}
