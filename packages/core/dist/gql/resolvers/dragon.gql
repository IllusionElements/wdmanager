type Tier {
  _id: ID
  tier: Int
  name: String
  dragons: [Dragon]
}

type Cost {
  type: String
  amount: Int
}
type Abilities {
  identifier: String
  name: String
}

type Level {
  _id: ID!
  identifier: String!
  level: Int!
  upgradeCost: [Cost]
  HP: Int
  attackType: [Cost]
  attackPower: Int
  battleUseCost: [Cost]
  spellRageIdentifier: String
  requiredStableLevel: Int
  xp: Int
  upgradeReward: [Cost]
  power: Int
}

type Dragon {
  _id: ID!
  identifier: String!
  displayName: String
  class: String
  title: String
  rarity: String
  element: String
  displayDescription: String
  defaultIconFilename: String
  minRange: String
  attackStartVal: String
  isAttainable: String
  breedableLevel: String
  breedingCaveLevel: String
  incubatingTime: String
  incubatorLevel: String
  canUpgrade: String
  frags: String
  isDivine: Boolean
  isUnbreedableDragon: String
  levels: [Level]
}
