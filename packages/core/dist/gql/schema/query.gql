type Deck {
  _id: ID!
  id: String!
  distribution: Int
  probability: Float
}
input Parent {
  first: String!
  second: String!
}

input Child {
  child: ID!
}
type Query {
  dragons: [Dragon]
  tiers: [Tier]
  dragon(name: String!): [Dragon]
  tier(key: String!): [Tier]
  dragonParents(child: Child!): [Dragon]
  dragonChildren(parents: Parent!): [Deck]
}
