type Deck {
  _id: ID!
  id: String!
  distribution: Int
  probability: Float
}
input Parent {
  first: String
  second: String
}
type Query {
  dragons: [Dragon]
  tiers: [Tier]
  dragon(name: String!): [Dragon]
  tier(key: String!): [Tier]
  parents(child: String!): [Dragon]
  children(parent: Parent!): [Deck]
}
